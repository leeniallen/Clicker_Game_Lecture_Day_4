<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clicker Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<!-- Add a background image class to the body -->
<body class="text-center background-image">
  <header class="opac1">
    <h1>Gold Miner</h1>
  </header>
  <main>
    <div class="d-flex">
      <img src="./assets/goldCoin.png" alt="gold" class="gold-coin" />
      <!-- Add an id for gold-count -->
      <h1 class="m-2" id="gold-count">0</h1>
    </div>
    <div class="d-flex">
      <!-- Add an id for click-value to the span tag -->
      <h3>Click Value: <span>1</span></h3>
      <img onclick="getGold()" class="selectable treasure-img" src="./assets/treasure_chest.png"
        alt="click the treasure chest to get gold!" />
    </div>


    <!-- SECTION: Upgrades -->
    <div class="d-flex justify-content-around">
      <div class="d-flex align-items-center justify-content-around">
        <!-- Add onclick elements for our functions to add upgrades -->
        <img onclick="getBackpack()" src="./assets/backpack.png" alt="backpack upgrade"
          class="upgrade-images selectable" />
        <div class="text-start bg-light p-2">
          <p>Price: <span id="backpack price">100</span></p>
          <p>quantity: <span id="backpack-quantity">0</span></p>
        </div>  
      </div>
      <div class="d-flex align-items-center justify-content-around">

        <!-- Add onclick element to add upgrade -->
        <img  src="" alt="backpack upgrade"
          class="upgrade-images selectable m-2" />
        <div class="text-start bg-light p-2">
         
          
          <!-- <p>Cost: <span id="fish-price">600</span></p>
          <p>Effect: Auto
            <br />
            +20 every 3s
          </p>
          <p>Quantity: <span id="fish-count">0</span></p> -->
        </div>
      </div>
  </main>
  <script src="node_modules/eruda/eruda.js"></script>
<script>eruda.init();</script>
  <script src="script.js"></script>

  
</body>

</html>
